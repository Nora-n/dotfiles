# This is where you put your own keybinds. Be Mindful to check as well ~/.config/hypr/configs/Keybinds.conf to avoid conflict
# if you think I should replace the Pre-defined Keybinds in ~/.config/hypr/configs/Keybinds.conf , submit an issue or let me know in DC and present me a valid reason as to why, such as conflicting with global shortcuts, etc etc

# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds 

# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */  #
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

#  IMPORTANT: If you want to remap and existing keybind you MUST unbindd it first 

# The bindings are CASE SENSITIVE. We suggest you copy the exisitng binding here
#  Then change `bindd` to `unbind`

# E.g. 
# unbind = $mainMod, Return, Open terminal, exec, $term
# bindd = $mainMod, Return, Open terminal, exec, ghostty 
#
# unbind = $mainMod, E, file manager, exec, $files
# bindd = $mainMod, T, file manager, exec, $files

# If you are ADDING a bindd, make sure you include the description 
# Other the keybind search menu might not show it properly 

# E.g.
# bindd = $mainMod, Z, My z app, exec APPNAME

# change pseudo (useless with now general hy3 layout)
unbind = $mainMod, P, toggle pseudo (dwindle), pseudo,
bindd = $mainMod CTRL, P, toggle pseudo (dwindle), pseudo,

# magics
bind = $mainMod, Y, togglespecialworkspace, yout
bind = $mainMod SHIFT, Y, movetoworkspace, special:yout
unbind = $mainMod SHIFT, U, move to special workspace, movetoworkspace, special
unbind = $mainMod, U, toggle special workspace, togglespecialworkspace,
bind = $mainMod, U, togglespecialworkspace, comms
bind = $mainMod SHIFT, U, movetoworkspace, special:comms
bind = $mainMod, I, togglespecialworkspace, thun
bind = $mainMod SHIFT, I, movetoworkspace, special:thun
bind = $mainMod, O, togglespecialworkspace, other
bind = $mainMod SHIFT, O, movetoworkspace, special:other
bindd = $mainMod, P, toggle special workspace, togglespecialworkspace,
bindd = $mainMod SHIFT, P, move to special workspace, movetoworkspace, special

# dropdown
unbind = $mainMod SHIFT, Return, DropDown terminal, exec, $scriptsDir/Dropterminal.sh $term
bindd = $mainMod, T, DropDown terminal, exec, $scriptsDir/Dropterminal.sh $term

# keybinds
unbind = $mainMod SHIFT, K, search keybinds, exec, $scriptsDir/KeyBinds.sh
bindd = $mainMod CTRL, K, search keybinds, exec, $scriptsDir/KeyBinds.sh

# Move focus with mainMod + arrow keys
unbind = $mainMod, left, focus left, movefocus, l
unbind = $mainMod, right, focus right, movefocus, r
unbind = $mainMod, up, focus up, movefocus, u
unbind = $mainMod, down, focus down, movefocus, d

bind = $mainMod, h, hy3:movefocus, l # Focus left
bind = $mainMod, l, hy3:movefocus, r # Focus right
bind = $mainMod, k, hy3:movefocus, u # Focus up
bind = $mainMod, j, hy3:movefocus, d # Focus down

# Move windows
unbind = $mainMod CTRL, left, move window left, movewindow, l
unbind = $mainMod CTRL, right, move window right, movewindow, r
unbind = $mainMod CTRL, up, move window up, movewindow, u
unbind = $mainMod CTRL, down, move window down, movewindow, d

bind = $mainMod SHIFT, h, hy3:movewindow, l        # Move window left
bind = $mainMod SHIFT, l, hy3:movewindow, r        # Move window right
bind = $mainMod SHIFT, k, hy3:movewindow, u        # Move window up
bind = $mainMod SHIFT, j, hy3:movewindow, d        # Move window down

# Cheat sheet
unbind = $mainMod, H, help / cheat sheet, exec, $scriptsDir/KeyHints.sh
bindd = $mainMod CTRL, H, help / cheat sheet, exec, $scriptsDir/KeyHints.sh

# Power menu
unbind = CTRL ALT, P, powermenu, exec, $scriptsDir/Wlogout.sh
bindd = $mainMod, delete, powermenu, exec, $scriptsDir/Wlogout.sh

# The magic binding - just like i3!
unbind = $mainMod, S, web search, exec, $scriptsDir/RofiSearch.sh
unbind = $mainMod CTRL, S, window switcher, exec, rofi -show window
bind = $mainMod, z, hy3:changegroup, toggletab  # Toggle between tabbed/tiled

unbind = $mainMod, E, file manager, exec, $files
bind = $mainMod, e, hy3:changegroup, opposite  # Toggle between horizontal and vertical

# splits
unbind = $mainMod, G, toggle group, togglegroup
bind = $mainMod, g, hy3:makegroup, h
bind = $mainMod, v, hy3:makegroup, v

# ranger
unbind = $mainMod, N, toggle night light, exec, $scriptsDir/Hyprsunset.sh toggle
bindd = $mainMod, N, file manager, exec, $files

# For passthrough keyboard into a VM
